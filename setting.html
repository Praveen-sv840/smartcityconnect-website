<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings & Accessibility ‚Äì SmartCity Connect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
      transition: all 0.3s ease;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #005fa3;
      padding: 0.5em 2em;
    }

    .nav-links {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.5em;
      border-radius: 6px;
    }

    .nav-links li a:hover {
      background-color: #00457c;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background-color: white;
      padding: 2em;
      margin-top: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    .setting-group {
      margin-bottom: 2em;
    }

    .setting-group label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }

    .setting-group select,
    .setting-group input[type="range"],
    .setting-group input[type="checkbox"] {
      padding: 0.5em;
      width: 100%;
      max-width: 400px;
      font-size: 1em;
    }

    .theme-dark {
      background-color: #1c1c1c;
      color: white;
    }

    .theme-dark header {
      background-color: #333;
    }

    footer {
      margin-top: 3em;
      background-color: #0077cc;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      gap: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>SmartCity Connect</h1>
    <div>Welcome, Sony</div>
  </header>

  <nav>
    <ul class="nav-links">
      <li><a href="home.html">Dashboard</a></li>
      <li><a href="services.html">Citizen Services</a></li>
      
      <li><a href="opendata.html">Open Data & Insights</a></li>
      <li><a href="report.html">Issue Reports</a></li>
      
      <li><a href="setting.html">Settings</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>‚öôÔ∏è Settings & Accessibility</h2>

    <div class="setting-group">
      <label for="languageSelect">üåê Language Preference</label>
      <select id="languageSelect">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
        <option value="ta">Tamil</option>
      </select>
    </div>

    <div class="setting-group">
      <label for="fontSize">üî† Font Size</label>
      <input type="range" id="fontSize" min="12" max="24" value="16" />
    </div>

    <div class="setting-group">
      <label>üåô Dark Mode</label>
      <div class="toggle-container">
        <input type="checkbox" id="darkModeToggle" />
        <span>Enable Dark Theme</span>
      </div>
    </div>

    <div class="setting-group">
      <label>üì¢ Notification Preferences</label>
      <div>
        <input type="checkbox" id="emailNotify" checked />
        <label for="emailNotify">Email</label>
      </div>
      <div>
        <input type="checkbox" id="smsNotify" />
        <label for="smsNotify">SMS</label>
      </div>
      <div>
        <input type="checkbox" id="appNotify" checked />
        <label for="appNotify">In-App</label>
      </div>
    </div>

    <div class="setting-group">
      <label>üîê Privacy Settings</label>
      <select>
        <option>Public (default)</option>
        <option>Private (Only officials)</option>
        <option>Custom</option>
      </select>
    </div>

    <div class="setting-group">
      <label>üìé Linked Apps</label>
      <ul>
        <li>‚úÖ Aadhaar Linked</li>
        <li>‚úÖ DigiLocker Connected</li>
        <li>üîó Add Another App</li>
      </ul>
    </div>
  </div>

  <footer>
    &copy; 2025 SmartCity Connect. All rights reserved.
  </footer>

  <script>
    const fontSizeSlider = document.getElementById('fontSize');
    const darkModeToggle = document.getElementById('darkModeToggle');

    fontSizeSlider.addEventListener('input', function () {
      document.body.style.fontSize = this.value + 'px';
    });

    darkModeToggle.addEventListener('change', function () {
      if (this.checked) {
        document.body.classList.add('theme-dark');
      } else {
        document.body.classList.remove('theme-dark');
      }
    });
  </script>

</body>
</html>
